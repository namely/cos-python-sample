syntax = "proto3";

package com.namely.protobuf.account;


message AccountOpened {
  string account_id = 1;
  double balance = 2;
  string account_owner = 3;
}

message MoneyTransferred {
  string account_id = 1;
  double balance = 2;
}

message MoneyReceived {
  string account_id = 1;
  double balance = 2;
}
